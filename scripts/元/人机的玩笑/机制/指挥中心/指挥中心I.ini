[隐藏行动_有防空保护]
自动触发:if (队伍中此单位数量(需标签="防空", 范围内=500)+队伍中此单位数量(需标签="对空", 范围内=500)+队伍中此单位数量(需标签="拦截", 范围内=500)+盟友有此单位数量(需标签="防空", 范围内=500)+盟友有此单位数量(需标签="对空", 范围内=500)+盟友有此单位数量(需标签="拦截", 范围内=500))>1
