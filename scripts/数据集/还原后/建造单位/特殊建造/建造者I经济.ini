[core]
name:建造者I经济
copyFrom:ROOT:/建造单位/建造/建造者模版.ini
tags:建造, 经济建造者, 地, 安全
[canBuild_4]
name:资源仪I
pos:4
isLockedAlt:if numberOfUnitsInTeam(withTag="蛋", greaterThan=20, withinRange=520)
isLockedAltMessage:暂时禁用
isLockedAlt2:if self.numberOfUnitsInAllyNotOwnTeam(withTag="家", greaterThan=0, withinRange=280)
isLockedAlt2Message:不能在盟友基地附近建造该单位
[hiddenAction_去上班]
autoTrigger:true
requireConditional:if self.hasResources(上班=45) and not self.hasActiveWaypoint(type='repair') and numberOfUnitsInTeam(withTag="经济", withinRange=180, lessThan=1)
addWaypoint_type:move
setResourcesWithLogic:上班:0
addWaypoint_target_randomUnit_tagged:经济
addWaypoint_target_randomUnit_team:own
[hiddenAction_经济建造]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="蛋")<int((self.resource.AI阶段-10)*(1+self.resource.AI阶段*0.025)) or numberOfUnitsInTeam(withTag="经济建造者", greaterThan=1) or (numberOfUnitsInTeam(withTag="前线", withinRange=400)+self.numberOfUnitsInAllyNotOwnTeam(withTag="前线", withinRange=400))>0 or (numberOfUnitsInTeam(withTag="家", withinRange=999)+self.numberOfUnitsInAllyNotOwnTeam(withTag="家", withinRange=999))==0
convertTo:建造者I