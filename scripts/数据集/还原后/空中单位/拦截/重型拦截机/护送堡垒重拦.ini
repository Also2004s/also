[core]
name:护送重拦I
copyFrom:重拦模版.ini
autoTriggerCooldownTime:1s
autoTriggerCheckRate:every8Frames
tags:拦截, 重拦, 护送重拦, 已锁定
[hiddenAction_掩护]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="运输堡垒", withinRange=210, greaterThan=0) and numberOfUnitsInEnemyTeam(withinRange=520, greaterThan=0)
addWaypoint_type:guard
addWaypoint_target_nearestUnit_tagged:防空, 对空, 拦截
addWaypoint_target_nearestUnit_maxRange:520
addWaypoint_target_nearestUnit_team:enemy
[hiddenAction_跟随]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="运输堡垒", withinRange=210, lessThan=1) and numberOfUnitsInTeam(withTag="护送重拦", withinRange=210, lessThan=25)
addWaypoint_type:guard
addWaypoint_target_nearestUnit_tagged:运输堡垒
addWaypoint_target_nearestUnit_team:own
[hiddenAction_护送结束]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="护送重拦")>=(select(numberOfUnitsInTeam(withTag="运输堡垒")>0, numberOfUnitsInTeam(withTag="运输堡垒")*25, 0))
clearAllWaypoints:true
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:修复
addWaypoint_target_nearestUnit_team:own
convertTo:护送运输重拦