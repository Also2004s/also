[core]
name:运输艇T
copyFrom:运输模版.ini,偷家模版.ini
canNotBeGivenOrdersByPlayer:true
tags:运
autoTriggerCooldownTime:0.2s
autoTriggerCheckRate:everyFrame
[hiddenAction_冷却]
autoTrigger:true
requireConditional:if self.tags(includes="开始")
addResources:冷却:0.2
[hiddenAction_ai装等离子]
autoTrigger:true
requireConditional:if self.transportingCount(lessThan=4) and self.isControlledByAI and numberOfUnitsInTeam(withTag="偷家战术",greaterThan=0) and not self.hasActiveWaypoint(type='loadUP')
addWaypoint_type:loadUP
clearAllWaypoints:true
addWaypoint_target_nearestUnit_tagged:离子坦
addWaypoint_target_nearestUnit_maxRange:400
addWaypoint_target_nearestUnit_team:own
[hiddenAction_偷家]
autoTrigger:true
requireConditional:if self.transportingCount(greaterThan=3) and numberOfUnitsInTeam(withTag="偷家战术",greaterThan=0) and not self.hasActiveWaypoint(type='move') and self.customTimer(laterThanSeconds=1) or self.tags(includes="停止绕路") and not self.globalTeamTags(includes="偷家完毕")
temporarilyAddTags:开始
addWaypoint_type:attack
addWaypoint_target_nearestUnit_team:enemy
addWaypoint_target_nearestUnit_tagged:家
[hiddenAction_偷家完毕]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="家",greaterThan=0,withinRange=288) or self.hp<self.maxhp*0.85
requireConditional:if self.isOverOpenLand
addGlobalTeamTags:偷家完毕
clearAllWaypoints:true
startUnloadingTransport:true
convertTo:运输艇I