[核心]
name:运输艇T
复制与:运输模版.ini, 偷家模版.ini
禁止接受指令:true
tags:运
自动触发间隔:0.2s
自动触发检查率:everyFrame
[隐藏行动_冷却]
自动触发:true
需要条件:if 自身有标签(包含标签="开始")
增加资源:冷却:0.2
[隐藏行动_ai装等离子]
自动触发:true
需要条件:if 自身运输数量(少于=4) and 自身属于AI控制 and 队伍中此单位数量(需标签="偷家战术", 超过=0) and not 自身有活动的路径点(type='loadUP')
添加路径点动作类型:loadUP
清除所有路径点:true
添加路径点检索标签:离子坦
添加路径点检索范围:400
添加路径点靠近队伍:己方
[隐藏行动_偷家]
自动触发:true
需要条件:if 自身运输数量(超过=3) and 队伍中此单位数量(需标签="偷家战术", 超过=0) and not 自身有活动的路径点(type='move') and 自身自定义计时器(指定时间后=1) or 自身有标签(包含标签="停止绕路") and not 有全局标签(包含标签="偷家完毕")
临时标签添加:开始
添加路径点动作类型:attack
添加路径点靠近队伍:enemy
添加路径点检索标签:家
[隐藏行动_偷家完毕]
自动触发:if 敌人有此单位数量(需标签="家", 超过=0, 范围内=288) or 自身血量<self.maxhp*0.85
需要条件:if 自身在开阔地带
添加全局标签:偷家完毕
清除所有路径点:true
开始卸载单位:true
转换成:运输艇I