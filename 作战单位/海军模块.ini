[core]
dont_load:true

[hiddenAction_海军集结]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="海军作战中控",greaterThan=0) and numberOfUnitsInTeam(withTag="海军作战中控",withinRange=144,lessThan=1) and numberOfUnitsInTeam(withTag="海军进攻",withinRange=390,lessThan=1) and self.tags(includes="海军") and not self.hasActiveWaypoint(type='touchTarget') and self.isControlledByAI
addWaypoint_type:touchTarget
addWaypoint_target_nearestUnit_tagged:海军作战中控
addWaypoint_target_mapMustBeReachable:true
addWaypoint_target_nearestUnit_team:own
addWaypoint_triggerActionIfMatched:清除路径
[hiddenAction_清除路径]
requireConditional:if not self.hasActiveWaypoint(type='touchTarget')
clearAllWaypoints:true
addWaypoint_type:touchTarget
addWaypoint_target_nearestUnit_tagged:海军作战中控
addWaypoint_target_mapMustBeReachable:true
addWaypoint_target_nearestUnit_team:own
[hiddenAction_海军发起进攻]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="海军进攻",withinRange=390,greaterThan=0) and not self.hasActiveWaypoint(type='attack') and self.tags(includes="对地") and self.tags(includes="海军") and not self.tags(includes="控距") and self.isControlledByAI
clearAllWaypoints:true
addWaypoint_type:attack
addWaypoint_target_nearestUnit_tagged:海厂,海
addWaypoint_target_mapMustBeReachable:true
addWaypoint_target_nearestUnit_team:enemy