[core]
name:AI飞行堡垒I
copyFrom:空堡模版.ini
canNotBeGivenOrdersByPlayer:true

[resource_冷却]
hidden:true
[hiddenAction_增加冷却]
autoTrigger:true
requireConditional:if not self.isMoving and not self.hasActiveWaypoint
addResources:冷却=0.4
[hiddenAction_偏移]
autoTrigger:true
requireConditional:if self.hasResources(冷却=3) and not self.isMoving
startUnloadingTransport:true
convertTo:AI飞行堡垒I自由
addResources:冷却=-2
[hiddenAction_造单位]
autoTrigger:if not numberOfUnitsInTeam(withTag="猛犸",greaterThan=12,withinRange=144) and numberOfUnitsInTeam(withTag="建造",greaterThan=0,withinRange=666)
requireConditional:if self.hasResources(AI阶段=15) and self.queueSize(lessThan=1) and self.transportingCount(lessThan=12) and not self.hasResources(时间=520)
alsoQueueAction:生产猛犸
addResources:-3900
[hiddenAction_生产猛犸]
produceUnits:AI猛犸坦克
buildSpeed:27.7s
[hiddenAction_造建造]
autoTrigger:if self.hasResources(credits=500) and self.queueSize(lessThan=1) and not self.transportingCount(greaterThan=0) and not numberOfUnitsInEnemyTeam(greaterThan=2,withinRange=210) and not self.isMoving
requireConditional:if not numberOfUnitsInTeam(withTag="建造",greaterThan=0,withinRange=666) and not numberOfUnitsInTeam(withTag="实验工厂I",greaterThan=0,withinRange=120)
alsoQueueAction:生产建造者
addResources:-500
[hiddenAction_生产建造者]
produceUnits:建造者I
buildSpeed:8.3s
[hiddenAction_攻堡垒]
autoTrigger:true
requireConditional:if numberOfUnitsInEnemyTeam(withTag="堡垒",greaterThan=0,withinRange=400) and not self.tags(includes="偷家") and not self.hasResources(时间=600) and self.isControlledByAI
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:堡垒
addWaypoint_target_nearestUnit_team:enemy
[hiddenAction_ai运]
autoTrigger:true
requireConditional:if not self.transportingCount(greaterThan=10) and not self.hasResources(时间=500)
temporarilyAddTags:运
[hiddenAction_ai满]
autoTrigger:true
requireConditional:if self.transportingCount(greaterThan=10) and not self.hasResources(时间=520)
temporarilyRemoveTags:运
[hiddenAction_ai运核弹]
autoTrigger:true
requireConditional:if not self.transportingCount(greaterThan=0) and self.hasResources(时间=600) and game.nukesEnabled()
temporarilyAddTags:飞行核弹
[hiddenAction_ai准备]
autoTrigger:true
requireConditional:if self.transportingCount(greaterThan=0) and self.hasResources(时间=600)
temporarilyRemoveTags:飞行核弹
[hiddenAction_空中核弹]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="密集",greaterThan=0) or numberOfUnitsInEnemyTeam(withTag="经济",greaterThan=0)
requireConditional:if self.hasResources(时间=600) and not self.isMoving and self.transportingCount(greaterThan=0) and game.nukesEnabled()
addWaypoint_type:follow
addWaypoint_target_randomUnit_tagged:密集
addWaypoint_target_randomUnit_team:enemy
temporarilyAddTags:运输堡垒
[hiddenAction_偷经济]
autoTrigger:if self.numberOfUnitsInAllyNotOwnTeam(withTag="偷家",greaterThan=2) or not numberOfUnitsInEnemyTeam(withTag="家",greaterThan=0)
requireConditional:if not self.hasResources(时间=600) and self.transportingCount(greaterThan=10) and not self.isMoving
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:经济,修复
addWaypoint_target_nearestUnit_team:enemy
temporarilyAddTags:运输堡垒
[hiddenAction_偷家]
autoTrigger:true
requireConditional:if self.transportingCount(greaterThan=10) and not self.isMoving and not self.numberOfUnitsInAllyNotOwnTeam(withTag="偷家",greaterThan=2)and not self.hasResources(时间=600)
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:家
addWaypoint_target_nearestUnit_team:enemy
temporarilyAddTags:运输堡垒,偷家
[hiddenAction_ai飞]
autoTrigger:if not numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=210) and not self.isMoving and not self.transportingCount(greaterThan=0) and not numberOfUnitsInTeam(withTag="蜘蛛",greaterThan=0,withinRange=300)
requireConditional:if numberOfUnitsInTeam(withTag="建筑物",greaterThan=0,withinRange=300)
addWaypoint_type:follow
clearAllWaypoints:true
addWaypoint_target_nearestUnit_tagged:实验工厂I
addWaypoint_target_nearestUnit_team:own
[hiddenAction_ai装载]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="蜘蛛",greaterThan=0,withinRange=300) and not self.transportingCount(greaterThan=0)
addWaypoint_type:loadUP
addWaypoint_prepend:true
addWaypoint_target_nearestUnit_tagged:蜘蛛
addWaypoint_target_nearestUnit_team:own
[hiddenAction_防守]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="堡垒",greaterThan=0,withinRange=210) and numberOfUnitsInTeam(withTag="建筑物",greaterThan=0,withinRange=400)
requireConditional:if not self.hasResources(时间=600) and self.isOverOpenLand()
clearAllWaypoints:true
startUnloadingTransport:true
[hiddenAction_ai落]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="家",greaterThan=0,withinRange=180) or numberOfUnitsInEnemyTeam(withTag="堡垒",greaterThan=0,withinRange=120) or numberOfUnitsInEnemyTeam(withTag="大防空",greaterThan=2,withinRange=380) or self.hp<5000
requireConditional:if not self.hasResources(时间=600) and self.isOverOpenLand()
convertTo:AI飞行堡垒I自由
clearAllWaypoints:true
startUnloadingTransport:true
[hiddenAction_核爆]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="密集",greaterThan=0,withinRange=90) or self.hp<2100
requireConditional:if self.hasResources(时间=600)
convertTo:AI飞行堡垒I自由
clearAllWaypoints:true
startUnloadingTransport:true
[hiddenAction_回家]
autoTrigger:if not numberOfUnitsInEnemyTeam(greaterThan=2,withinRange=120) and self.hp<4200 or not self.hasResources(credits=8000) and self.hp>4200
requireConditional:if self.transportingCount(lessThan=1) and not numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=210) and numberOfUnitsInTeam(withTag="家",greaterThan=0,withinRange=500)
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:修复,实验工厂I
addWaypoint_target_nearestUnit_team:own
temporarilyAddTags:运输堡垒
[hiddenAction_落地]
autoTrigger:true
requireConditional:if not self.isMoving
temporarilyRemoveTags:运输堡垒
[hiddenAction_变]
autoTrigger:true
requireConditional:if not self.isControlledByAI
convertTo:experimentalDropship