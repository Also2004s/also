name:资源抽取器t3
displayText:资源抽取器T3
displayDescription:-生产资金\n-只能建造在资源池上
copyFrom:extractor_common.ini
price:6100
maxHp:2000
techLevel:3
buildSpeed:0.0010
overrideAndReplace:extractorT3
tags:建筑物, 经济, 抽取器t3, 抽取器
generation_resources:credits=20
[action_overclock]
convertTo:extractorT1(超频)
price:8000
text:i:units.extractor.upgrade_overclock.text
description:i:units.extractor.upgrade_overclock.description
displayType:upgrade
buildSpeed:0.0002
allowMultipleInQueue:false
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
isActive:if self.hasResources(AI阶段=15) or not self.isControlledByAI
[action_reinforce]
convertTo:extractorT1(守护)
price:3000
text:i:units.extractor.upgrade_reinforce.text
description:i:units.extractor.upgrade_reinforce.description
displayType:upgrade
buildSpeed:0.0007
allowMultipleInQueue:false
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
isLocked:if numberOfUnitsInAllTeams(withTag="前线", lessThan=1, withinRange=320) and self.isControlledByAI
[hiddenAction_ai忙不过来]
autoTrigger:if  (self.resource.时间*(0.6+self.resource.AI难度*0.25)+self.resource.AI阶段*self.resource.AI难度*self.resource.AI难度*self.resource.AI难度)>=1080 and self.hasResources(credits=8000) and self.timeAlive(laterThanSeconds=255) and self.queueSize(lessThan=1) and self.isControlledByAI
requireConditional:if rnd(0, 100)>95
alsoQueueAction:overclock
addResources:-8000
