[core]
name:海上建造者I
copyFrom:海上建造者.ini
[hiddenAction_转换]
autoTriggerOnEvent:created
requireConditional:if not self.isControlledByAI
convertTo:海上建造者T1
#建造模块
[hiddenAction_辅助建造]
autoTrigger:true
requireConditional:if (numberOfUnitsInTeam(withTag="辅助建造", withinRange=666)+self.numberOfUnitsInAllyNotOwnTeam(withTag="辅助建造", withinRange=460))>0 and not self.hasActiveWaypoint(type='repair')
ai_isHighPriority:true
addWaypoint_type:follow
addWaypoint_target_nearestUnit_tagged:辅助建造
addWaypoint_target_mapMustBeReachable:true
[hiddenAction_建造中]
autoTrigger:true
requireConditional:if (numberOfUnitsInTeam(withTag="开始建造", withinRange=95)+self.numberOfUnitsInAllyNotOwnTeam(withTag="开始建造", withinRange=95))>0 and not self.hasActiveWaypoint(type='repair')
temporarilyAddTags:安全
ai_isHighPriority:true
clearAllWaypoints:true