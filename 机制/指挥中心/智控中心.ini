[core]
name:智控中心
copyFrom:判断模块.ini,智控指挥模块.ini
onNewMapSpawn:spawnPoint_eachActiveTeam
showInEditor:true
tags:I
disableAllUnitCollisions:true
canNotBeDamaged:true
canNotBeDirectlyAttacked:true
transportSlotsNeeded:999
showOnMinimap:false
ignoreInUnitCapCalculation:true
[hiddenAction_创建]
autoTriggerOnEvent:created
temporarilyAddTags:显示信息
alsoTriggerAction:AI难度,玩家难度
[hiddenAction_AI难度]
requireConditional:if self.isControlledByAI
addResourcesScaledByAIHandicaps:AI难度=1
temporarilyAddTags:ai
[hiddenAction_玩家难度]
requireConditional:if not self.isControlledByAI
addResources:AI难度=1
[hiddenAction_时间]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="等待台",lessThan=1)
addResources:时间:0.2
alsoTriggerAction:投票时长增加
[graphics]
image:ROOT:/其他/信息模块/ripple.png
imageScale:2.4
isVisible:if self.timeAlive(laterThanSeconds=1.5) and not numberOfUnitsInTeam(withTag="家",greaterThan=0)
[hiddenAction_检测地形]
autoTrigger:true
requireConditional:if self.timeAlive(laterThanSeconds=0.2) and not self.tags(includes="检测完毕")
spawnUnits:检测陆地,检测海图,检测团战,对局检测,战术分配,位置检测,陆地资源点,陆军中控
temporarilyAddTags:检测完毕
[hiddenAction_完善]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="炮塔I",greaterThan=0)
temporarilyRemoveTags:需要补充
[hiddenAction_补充]
autoTrigger:true
requireConditional:if not numberOfUnitsInTeam(withTag="炮塔I",greaterThan=0)
temporarilyAddTags:需要补充
[hiddenAction_警戒]
autoTrigger:true
requireConditional:if numberOfUnitsInEnemyTeam(withTag="对地",withinRange=666)+numberOfUnitsInEnemyTeam(withTag="建造",withinRange=720)>=1 and ((numberOfUnitsInTeam(withTag="炮塔I",incompleteBuildings=true)+self.numberOfUnitsInAllyNotOwnTeam(withTag="炮塔I",incompleteBuildings=true))/self.resource.队伍)<(numberOfUnitsInEnemyTeam(withTag="炮塔I",incompleteBuildings=true)+3) and not self.hasResources(时间=280)
temporarilyAddTags:警戒
[hiddenAction_警戒解除]
autoTrigger:true
requireConditional:if numberOfUnitsInEnemyTeam(withTag="对地",withinRange=666)+numberOfUnitsInEnemyTeam(withTag="建造",withinRange=720)<1 or ((numberOfUnitsInTeam(withTag="炮塔I",incompleteBuildings=true)+self.numberOfUnitsInAllyNotOwnTeam(withTag="炮塔I",incompleteBuildings=true))/self.resource.队伍)>=(numberOfUnitsInEnemyTeam(withTag="炮塔I",incompleteBuildings=true)+3) or self.hasResources(时间=280)
temporarilyRemoveTags:警戒

[resource_编号]
hidden:true
[hiddenAction_编号设定]
autoTriggerOnEvent:created
setResourcesWithLogic:编号=self.teamId