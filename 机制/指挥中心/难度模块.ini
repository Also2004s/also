requireConditional:if self.isControlledByAI
setUnitMemory:难度=select(self.resource.AI难度>=5,'终焉',select(self.resource.AI难度>=4,'绝境',select(self.resource.AI难度>=3.5,'不可能',select(self.resource.AI难度>=3,'有可能',select(self.resource.AI难度>=2.5,'非常困难',select(self.resource.AI难度>=2,'困难',select(self.resource.AI难度>=1.5,'一般',select(self.resource.AI难度>=1,'普通','简单')))))))),通告=select(self.resource.AI难度>=5,'英勇的凡灵，为你胆敢僭越天神步辇的行为予以赞歌',select(self.resource.AI难度>=4,'小友，还请留步！','道友请留步！'))
alsoTriggerAction:通告
temporarilyAddTags:难度判断完毕
[hiddenAction_通告]
