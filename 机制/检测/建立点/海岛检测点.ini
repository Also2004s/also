[core]
name:海岛检测点
copyFrom:ROOT:/机制/通用模版.ini
radius:10
tags:海岛检测点
createNeutral:true
stayNeutral:true
isUnselectable:true
autoTriggerCooldownTime:0.01s
autoTriggerCheckRate:everyFrame
autoTriggerCooldownTime_allowDangerousHighCPU:true
[graphics]
isVisible:false
[movement]
movementType:OVER_CLIFF_WATER
moveSpeed:36
maxTurnSpeed:9
[hiddenAction_检测地形]
autoTriggerOnEvent:created
addWaypoint_type:move
addWaypoint_target_nearestUnit_tagged:建筑物, 建造
addWaypoint_target_nearestUnit_team:any
addWaypoint_target_mapMustBeReachable:true
[hiddenAction_靠近]
autoTrigger:true
requireConditional:if self.isInWater
clearAllWaypoints:true
whenBuilding_cannotMove:true
[hiddenAction_死亡]
autoTrigger:true
requireConditional:if self.timeAlive(laterThanSeconds=52)
deleteSelf:true