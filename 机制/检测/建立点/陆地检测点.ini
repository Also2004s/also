[core]
name:LAND
copyFrom:ROOT:/机制/通用模版.ini
tags:陆地检测点
radius:1
isUnselectable:true
[graphics]
isVisible:false
[movement]
movementType:OVER_CLIFF
moveSpeed:0.1
moveIgnoringBody:true
[hiddenAction_检测地形]
autoTrigger:true
requireConditional:if self.customTimer(laterThanSeconds=5)
resetCustomTimer:true
addWaypoint_type:move
addWaypoint_target_nearestUnit_tagged:建筑物,建造,I
addWaypoint_target_nearestUnit_team:enemy
addWaypoint_target_mapMustBeReachable:true
addWaypoint_triggerActionIfMatched:可达
addWaypoint_triggerActionIfFailed:死路
[hiddenAction_可达]
clearAllWaypoints:true
temporarilyRemoveTags:死路
[hiddenAction_死路]
clearAllWaypoints:true
temporarilyAddTags:死路