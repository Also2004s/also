[核心]
name:机械战法
复制与:ROOT:/机制/通用模版.ini
tags:机械战
半径:15
不可选择:真
@memory 战术:string
[图像]
可见性:假
[运动]
运动类型:无
[隐藏行动_战术变更]
自动触发事件:创建
需要条件:if rnd(1, 100)>max(100-(自身资源.AI难度*(2.5+自身资源.AI难度))*0.5, 80)
设置单位内存:战术=选择(rnd(100, 200)>=155, '偷家战术', '空军战术')
也执行动作:偷家战术, 空军战术

[隐藏行动_偷家战术]
需要条件:if 自身属于AI控制 and not 全图中此单位数量(需标签="岩浆点", 超过=0) and not 全图中此单位数量(需标签="悬崖点", 超过=0) and 内存.战术=='偷家战术' and 盟友有此单位数量(需标签="偷家战术", 少于=1) and not 队伍中此单位数量(需标签="偷家战术", 超过=0)
产生单位:偷家战术, 坦克战法
删除自身:真
[隐藏行动_空军战术]
需要条件:if 自身属于AI控制 and 内存.战术=='空军战术' and 盟友有此单位数量(需标签="空军战术", 少于=1) and not 队伍中此单位数量(需标签="空军战术", 超过=0) and 全图中此单位数量(需标签="禁空军", 少于=1)
移除全局标签:海军, 陆军
添加全局标签:空军
产生单位:空军战术
删除自身:真

[隐藏行动_空军偷家]
自动触发:if 自身属于AI控制 and 队伍中此单位数量(需标签="空军战术", 少于=1) and 自身有资源(时间=180) and 敌人有此单位数量(需标签="无防空家", 超过=0) and not 有全局标签(包含标签="空军偷家队列") and rnd(1, 100)>max(100-自身资源.AI难度*2, 90) and (敌人有此单位数量(需标签="拦截")+敌人有此单位数量(需标签="对空"))<3
需要条件:if not 有全局标签(包含标签="禁止偷家") and 全图中此单位数量(需标签="禁空军", 少于=1)
产生单位:空军战术
添加全局标签:空军偷家队列