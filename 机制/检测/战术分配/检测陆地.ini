copyFrom:ROOT:/机制/通用模版.ini
tags:检测陆地
radius:15
isUnselectable:true
[graphics]
isVisible:false
[movement]
movementType:LAND
moveSpeed:0.1
moveIgnoringBody:true
[hiddenAction_检测地形]
