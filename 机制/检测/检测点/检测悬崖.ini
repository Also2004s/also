[核心]
name:检测悬崖
复制与:ROOT:/机制/通用模版.ini
地图位置产生指定单位:emptyOrOccupiedResourcePools_asNeutral
保持中立:true
tags:检测悬崖
半径:25
不可选择:true
自动触发间隔:0.4s
[图像]
可见性:false
[移动]
运动类型:两栖
移动速度:0.1
移动忽略转向:true
[隐藏行动_检测地形]
自动触发:true
需要条件:if not 自身有标签(包含标签="悬崖点") and 存活时间(指定时间后=0.4)
添加路径点动作类型:move
添加路径点靠近队伍:any
添加路径点检索标签:建筑物, 建造, I
添加路径点路径可达:true
添加路径点匹配触发:死亡
添加路径点失败触发:悬崖
[隐藏行动_悬崖]
清除所有路径点:true
临时标签添加:悬崖点
[隐藏行动_死亡]
删除自身:true

[隐藏行动_检测建造]
自动触发:true
需要条件:if 自身有标签(包含标签="悬崖点")
添加路径点动作类型:move
添加路径点靠近队伍:any
添加路径点检索标签:建造
添加路径点路径可达:true
添加路径点匹配触发:可达
添加路径点失败触发:不可达
[隐藏行动_可达]
清除所有路径点:true
临时标签删除:建造不可达
[隐藏行动_不可达]
需要条件:if numberOfUnitsInAllTeams(需标签="经济", 范围内=25, 少于=1)
清除所有路径点:true
临时标签添加:建造不可达