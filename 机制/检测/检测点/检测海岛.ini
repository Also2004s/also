[core]
name:检测海岛
copyFrom:ROOT:/机制/通用模版.ini
onNewMapSpawn:emptyOrOccupiedResourcePools_asNeutral
stayNeutral:true
tags:检测海岛
radius:25
isUnselectable:true
autoTriggerCooldownTime:0.5s
[graphics]
isVisible:false
[movement]
movementType:OVER_CLIFF
moveSpeed:0.1
moveIgnoringBody:true
[hiddenAction_检测地形]
autoTrigger:true
requireConditional:if self.timeAlive(laterThanSeconds=0.5) and not self.tags(includes="海岛点") and numberOfUnitsInNeutralTeam(withTag="岩浆点",withinRange=50,lessThan=1)
addWaypoint_type:move
addWaypoint_target_nearestUnit_team:any
addWaypoint_target_nearestUnit_tagged:建筑物,建造,I
addWaypoint_target_mapMustBeReachable:true
addWaypoint_triggerActionIfMatched:死亡
addWaypoint_triggerActionIfFailed:海岛
[hiddenAction_海岛]
clearAllWaypoints:true
temporarilyAddTags:海岛点
spawnUnits:海岛检测点
[hiddenAction_死亡]
autoTrigger:true
requireConditional:if numberOfUnitsInNeutralTeam(withTag="岩浆点",withinRange=50,greaterThan=0)
deleteSelf:true

[hiddenAction_检测建造]
autoTrigger:true
requireConditional:if self.tags(includes="海岛点")
addWaypoint_type:move
addWaypoint_target_nearestUnit_team:any
addWaypoint_target_nearestUnit_tagged:建造
addWaypoint_target_mapMustBeReachable:true
addWaypoint_triggerActionIfMatched:可达
addWaypoint_triggerActionIfFailed:不可达
[hiddenAction_可达]
clearAllWaypoints:true
temporarilyRemoveTags:建造不可达
[hiddenAction_不可达]
requireConditional:if numberOfUnitsInAllTeams(withTag="经济",withinRange=25,lessThan=1)
clearAllWaypoints:true
temporarilyAddTags:建造不可达