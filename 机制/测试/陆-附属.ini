[core]
name:陆-附属
displayText:陆-附属
class:CustomUnitMetadata
price:0
maxHp:1000
mass:100
techLevel:2
buildSpeed:360s
radius:1
disableAllUnitCollisions:true
numBitsOnDeath:20
autoTriggerCooldownTime:0.1s
createOnAggressiveTeam:true
showInEditor:false
maxShield:12
shieldRegen:0.1
[resource_生命]
displayName:生命
[global_resource_附加分]
displayName:附加分
[hiddenAction_跟随]
autoTriggerOnEvent:created
setResourcesWithLogic:生命:self.hp
addWaypoint_target_nearestUnit_team:any
addWaypoint_target_nearestUnit_tagged:计算
addWaypoint_type:move
[hiddenAction_受伤]
autoTriggerOnEvent:tookDamage
addResourcesWithLogic:附加分=((self.resource.生命)-(self.hp))*0.25, 生命=(-self.resource.生命)+self.hp
showMessageToAllPlayers:附加分%{self.resource.附加分}
[hiddenAction_死亡]
autoTrigger:true
requireConditional:if self.timeAlive(laterThanSeconds=10)
deleteSelf:true
[graphics]
total_frames:1
image:白光.png
image_wreak:白光.png
image_shadow:NONE
shadowOffsetX:1
shadowOffsetY:1
imageScale:3
[attack]
canAttack:false
canAttackFlyingUnits:false
canAttackLandUnits:false
canAttackUnderwaterUnits:false
[movement]
movementType:LAND
moveSpeed:0.1
maxTurnSpeed:0
[ai]
maxGlobal:1