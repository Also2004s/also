[核心]
name:护送重拦I
复制与:重拦模版.ini
自动触发间隔:1s
自动触发检查率:every8Frames
tags:拦截, 重拦, 护送重拦, 已锁定
[隐藏行动_掩护]
自动触发:true
需要条件:if 队伍中此单位数量(需标签="运输堡垒", 范围内=210, 超过=0) and 敌人有此单位数量(范围内=520, 超过=0)
添加路径点动作类型:guard
添加路径点检索标签:防空, 对空, 拦截
添加路径点检索范围:520
添加路径点靠近队伍:enemy
[隐藏行动_跟随]
自动触发:true
需要条件:if 队伍中此单位数量(需标签="运输堡垒", 范围内=210, 少于=1) and 队伍中此单位数量(需标签="护送重拦", 范围内=210, 少于=25)
添加路径点动作类型:guard
添加路径点检索标签:运输堡垒
添加路径点靠近队伍:己方
[隐藏行动_护送结束]
自动触发:true
需要条件:if 队伍中此单位数量(需标签="护送重拦")>=(select(队伍中此单位数量(需标签="运输堡垒")>0, 队伍中此单位数量(需标签="运输堡垒")*25, 0))
清除所有路径点:true
添加路径点动作类型:follow
添加路径点检索标签:修复
添加路径点靠近队伍:己方
转换成:护送运输重拦