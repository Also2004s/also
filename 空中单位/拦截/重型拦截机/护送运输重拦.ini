[core]
name:护送运输重拦
copyFrom:重拦模版.ini
tags:拦截,重拦,护送运输,已锁定
[hiddenAction_掩护]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="请求重拦",withinRange=210)>0 and numberOfUnitsInEnemyTeam(withinRange=520,greaterThan=0)
addWaypoint_type:move
addWaypoint_target_nearestUnit_tagged:防空,对空,拦截
addWaypoint_target_nearestUnit_team:enemy
addWaypoint_target_nearestUnit_maxRange:520
[hiddenAction_跟随]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="请求重拦",withinRange=210)<=0 and not self.hasActiveWaypoint(type='touchTarget')
clearAllWaypoints:true
addWaypoint_type:touchTarget
addWaypoint_target_nearestUnit_tagged:请求重拦
addWaypoint_target_nearestUnit_team:own
[hiddenAction_正常]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="护送运输")>=(select(numberOfUnitsInTeam(withTag="请求重拦")>0,numberOfUnitsInTeam(withTag="重拦")*0.2,0)) or numberOfUnitsInTeam(withTag="重拦")+self.numberOfUnitsInAllyNotOwnTeam(withTag="重拦")<(numberOfUnitsInEnemyTeam(withTag="重拦",factoryQueue=true)*1.25)
convertTo:重型拦截机I