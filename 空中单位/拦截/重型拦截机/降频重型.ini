[核心]
name:降频重拦
复制与:重拦模版.ini, 重拦作战模块.ini
自动触发间隔:1.2s
自动触发检查率:every8Frames
[隐藏行动_进攻]
自动触发:真
需要条件:if 自身有标签(包含标签="安全") and not 自身在攻击 and 自身属于AI控制 and 队伍中此单位数量(需标签="集结完毕", 范围内=500, 超过=0)
清除所有路径点:真
添加路径点动作类型:攻击
添加路径点检索标签:运输堡垒
添加路径点靠近队伍:敌方
添加路径点路径可达:真
添加路径点失败触发:攻空对地
[隐藏行动_攻空对地]
添加路径点动作类型:攻击
添加路径点检索标签:空对地
添加路径点靠近队伍:敌方
添加路径点失败触发:攻拦截
[隐藏行动_攻拦截]
添加路径点动作类型:攻击
添加路径点检索标签:拦截
添加路径点靠近队伍:敌方
[隐藏行动_护送堡垒]
自动触发:if 队伍中此单位数量(需标签="运输堡垒", 超过=0) and 自身有资源(时间=100) and 自身属于AI控制
需要条件:if 队伍中此单位数量(需标签="护送重拦")<(选择(队伍中此单位数量(需标签="运输堡垒")>0, 队伍中此单位数量(需标签="运输堡垒")*25, 0)) and 队伍中此单位数量(需标签="空优", 超过=0)
转换成:护送重拦I
[隐藏行动_支援求救]
自动触发:if 队伍中此单位数量(需标签="请求重拦", 超过=0) and 自身有资源(时间=100) and 自身属于AI控制
需要条件:if 队伍中此单位数量(需标签="护送运输")<(选择(队伍中此单位数量(需标签="请求重拦")>0, 队伍中此单位数量(需标签="重拦")*0.2, 0)) and 队伍中此单位数量(需标签="重拦")+盟友有此单位数量(需标签="重拦")>(敌人有此单位数量(需标签="重拦", 包含队列中的=true)*1.25) and 最后转换时间(指定时间后=30)
转换成:护送重拦I
[隐藏行动_转]
自动触发:真
需要条件:if not 自身属于AI控制
转换成:重拦模版
[隐藏行动_升频]
自动触发:真
需要条件:if 敌人有此单位数量(需标签="拦截", 范围内=210, 超过=0)
转换成:重型拦截机I