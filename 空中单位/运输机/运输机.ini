[core]
name:运输机T1
overrideAndReplace:dropship
copyFrom:运输机模版.ini
autoTriggerCooldownTime:2s
autoTriggerCheckRate:every8Frames
tags:运
[hiddenAction_转换后起飞]
autoTrigger:true
requireConditional:if self.transportingCount(lessThan=1) and self.lastConverted(withinSeconds=5) and self.isControlledByAI
clearAllWaypoints:true
addWaypoint_type:move
addWaypoint_target_nearestUnit_tagged:I
addWaypoint_target_nearestUnit_team:own
[hiddenAction_ai]
autoTrigger:true
requireConditional:if numberOfUnitsInTeam(withTag="运输机I", greaterThan=0) and self.lastConverted(laterThanSeconds=5) and self.isControlledByAI
convertTo:运输机X
[hiddenAction_转换]
autoTrigger:if numberOfUnitsInNeutralTeam(withTag="资源点", greaterThan=0)
requireConditional:if numberOfUnitsInTeam(withTag="运输机I", lessThan=1) and self.lastConverted(laterThanSeconds=5) and self.isControlledByAI
convertTo:运输机I