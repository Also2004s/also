[core]
name:运输机X
copyFrom:运输机模版.ini
canNotBeGivenOrdersByPlayer:true
tags:运,等离子运

[resource_冷却]
hidden:true
[hiddenAction_增加冷却]
autoTrigger:true
requireConditional:if not self.isMoving and not self.hasActiveWaypoint
addResources:冷却=0.4
[hiddenAction_偏移]
autoTrigger:true
requireConditional:if self.hasResources(冷却=3) and not self.isMoving
startUnloadingTransport:true
convertTo:运输机T1
addResources:冷却=-2
[hiddenAction_ai装对地]
autoTrigger:true
requireConditional:if self.transportingCount(lessThan=4) and not self.hasActiveWaypoint(type='loadUP') and not self.isMoving and self.isControlledByAI
clearAllWaypoints:true
addWaypoint_type:loadUP
addWaypoint_target_nearestUnit_tagged:重坦,小甲,猛犸
addWaypoint_target_nearestUnit_team:own
[hiddenAction_ai]
autoTrigger:true
requireConditional:if self.transportingCount(greaterThan=3) and not self.isMoving
addWaypoint_type:follow
clearAllWaypoints:true
addWaypoint_target_randomUnit_tagged:野矿,无保护,无防空保护
addWaypoint_target_randomUnit_team:enemy
[hiddenAction_ai检测]
autoTrigger:if numberOfUnitsInEnemyTeam(withTag="防空",greaterThan=2,withinRange=280) or numberOfUnitsInEnemyTeam(withTag="大防空",greaterThan=0,withinRange=380) or numberOfUnitsInEnemyTeam(withTag="防空",greaterThan=0,withinRange=280) and self.hp<450 or not self.isMoving and numberOfUnitsInEnemyTeam(greaterThan=0,withinRange=200) or numberOfUnitsInEnemyTeam(withTag="经济",greaterThan=0,withinRange=140)
requireConditional:if self.isOverOpenLand and not self.hasActiveWaypoint(type='loadUP')
convertTo:运输机T1
clearAllWaypoints:true
startUnloadingTransport:true